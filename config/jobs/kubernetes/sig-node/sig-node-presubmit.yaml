presubmits:
  kubernetes/kubernetes:
  - name: pull-kubernetes-node-e2e
    skip_branches:
    - release-1.10  # per-release image
    - release-1.9  # per-release image
    always_run: true
    max_concurrency: 12
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20180827-b09cde7d7-master
        args:
        - --root=/go/src
        - "--job=$(JOB_NAME)"
        - "--repo=k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--service-account=/etc/service-account/service-account.json"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--timeout=90"
        - --scenario=kubernetes_e2e
        - -- # end bootstrap args, scenario args below
        - --deployment=node
        - --gcp-project=k8s-jkns-pr-node-e2e
        - --gcp-zone=us-central1-f
        - --node-test-args=--kubelet-flags="--cgroups-per-qos=true --cgroup-root=/"
        - --node-tests=true
        - --provider=gce
        - --test_args=--nodes=8 --focus="\[NodeConformance\]" --skip="\[Flaky\]|\[Slow\]|\[Serial\]" --flakeAttempts=2
        - --timeout=65m
        - --node-args=--image-config-file=/workspace/test-infra/jobs/e2e_node/image-config.yaml
        ports:
        resources:
          requests:
            memory: "6Gi"
  - name: pull-kubernetes-node-e2e
    branches:
    - release-1.10  # per-release image
    always_run: true
    max_concurrency: 12
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20180827-b09cde7d7-1.10
        args:
        - --root=/go/src
        - "--job=$(JOB_NAME)"
        - "--repo=k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--service-account=/etc/service-account/service-account.json"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--timeout=90"
        - --scenario=kubernetes_e2e
        - -- # end bootstrap args, scenario args below
        - --deployment=node
        - --gcp-project=k8s-jkns-pr-node-e2e
        - --gcp-zone=us-central1-f
        - --node-test-args=--kubelet-flags="--cgroups-per-qos=true --cgroup-root=/"
        - --node-tests=true
        - --provider=gce
        - --test_args=--nodes=8 --focus="\[NodeConformance\]" --skip="\[Flaky\]|\[Slow\]|\[Serial\]" --flakeAttempts=2
        - --timeout=65m
        - --node-args=--image-config-file=/workspace/test-infra/jobs/e2e_node/image-config.yaml
        ports:
        resources:
          requests:
            memory: "6Gi"
  - name: pull-kubernetes-node-e2e
    branches:
    - release-1.9  # per-release image
    always_run: true
    max_concurrency: 12
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20180827-b09cde7d7-1.9
        args:
        - --root=/go/src
        - "--job=$(JOB_NAME)"
        - "--repo=k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--service-account=/etc/service-account/service-account.json"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--timeout=90"
        - --scenario=kubernetes_e2e
        - -- # end bootstrap args, scenario args below
        - --deployment=node
        - --gcp-project=k8s-jkns-pr-node-e2e
        - --gcp-zone=us-central1-f
        - --node-test-args=--kubelet-flags="--cgroups-per-qos=true --cgroup-root=/"
        - --node-tests=true
        - --provider=gce
        - --test_args=--nodes=8 --focus="\[NodeConformance\]" --skip="\[Flaky\]|\[Slow\]|\[Serial\]" --flakeAttempts=2
        - --timeout=65m
        - --node-args=--image-config-file=/workspace/test-infra/jobs/e2e_node/image-config.yaml
        ports:
        resources:
          requests:
            memory: "6Gi"

  - name: pull-kubernetes-node-e2e-containerd
    branches:
    - master
    always_run: false
    max_concurrency: 12
    labels:
      preset-service-account: "true"
      preset-k8s-ssh: "true"
    spec:
      containers:
      - image: gcr.io/k8s-testimages/kubekins-e2e:v20180827-b09cde7d7-master
        args:
        - --root=/go/src
        - "--job=$(JOB_NAME)"
        - "--repo=k8s.io/$(REPO_NAME)=$(PULL_REFS)"
        - "--repo=github.com/containerd/cri"
        - "--service-account=/etc/service-account/service-account.json"
        - "--upload=gs://kubernetes-jenkins/pr-logs"
        - "--timeout=90"
        - --scenario=kubernetes_e2e
        - --
        - --deployment=node
        - --gcp-project=k8s-c8d-pr-node-e2e
        - --gcp-zone=us-central1-f
        - '--node-test-args=--container-runtime=remote --container-runtime-endpoint=unix:///run/containerd/containerd.sock --container-runtime-process-name=/home/containerd/usr/local/bin/containerd --container-runtime-pid-file= --kubelet-flags="--cgroups-per-qos=true --cgroup-root=/ --runtime-cgroups=/system.slice/containerd.service" --extra-log="{\"name\": \"containerd.log\", \"journalctl\": [\"-u\", \"containerd\"]}"'
        - --node-tests=true
        - --provider=gce
        - --test_args=--nodes=8 --focus="\[NodeConformance\]" --skip="\[Flaky\]|\[Slow\]|\[Serial\]" --flakeAttempts=2
        - --timeout=65m
        - --node-args=--image-config-file=/workspace/test-infra/jobs/e2e_node/containerd/cri-master/image-config.yaml
        resources:
          requests:
            memory: "6Gi"
